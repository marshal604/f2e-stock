<div class="detail">
  <h5 class="title">股票: {{ title || '' }} {{ code }}</h5>
  <div>成交量表</div>
  <div class="chart">
    <yur-trade-count-chart
      *ngIf="tradeCountChartData"
      [chartData]="tradeCountChartData"
    ></yur-trade-count-chart>
  </div>
  <div class="stock-info-table">
    <div>股票資訊</div>
    <yur-stock-info-table [code]="code" height="50vh"></yur-stock-info-table>
  </div>
  <div class="person-trade-table">
    <div>信用交易</div>
    <yur-stock-credit-trade-table
      height="50vh"
      [dayCount]="30"
      [code]="code"
    ></yur-stock-credit-trade-table>
  </div>
  <div class="investor-integrate-table">
    <div>法人買賣與持股比</div>
    <yur-investor-integrate-table
      height="50vh"
      [dayCount]="10"
      [code]="code"
    ></yur-investor-integrate-table>
  </div>
</div>
