<mat-table [dataSource]="stockInfoDataSource" *ngIf="dataSource">
  <ng-container [matColumnDef]="header" *ngFor="let header of stockInfoHeader">
    <mat-header-cell *matHeaderCellDef>{{ mappingStockInfoHeader(header) }}</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element[header] }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="stockInfoHeader"></mat-header-row>
  <mat-row *matRowDef="let row; columns: stockInfoHeader"></mat-row>
</mat-table>
