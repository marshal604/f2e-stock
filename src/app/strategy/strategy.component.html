<mat-list role="list">
  <mat-list-item
    [routerLink]="['../', item.route]"
    role="listitem"
    *ngFor="let item of strategyList"
  >
    <mat-icon mat-list-icon>{{ item.icon || 'equalizer' }}</mat-icon>
    <h4 mat-line>{{ item.title }}</h4>
    <p mat-line>{{ item.describe }}</p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
