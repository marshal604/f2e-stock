<mat-card [style.width.%]="widthRatio" [style.margin]="margin" [style.display]="widthRatio ? 'inline-block' : 'block'">
  <mat-card-title>
    <h4 class="title">
      {{stockTitle.title}}
    </h4>
    <p class="sub-title">
      {{stockTitle.subTitle}}
    </p>
  </mat-card-title>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
